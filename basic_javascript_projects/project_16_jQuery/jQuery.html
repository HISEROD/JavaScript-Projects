<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<script>
$(document).ready(function() {
    // add stuff to the document
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id=''>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );
    // add event handler for clicks on p #1
    $("#1").click(function() {
        // make "Basic jQuery" title visible with a transition time of .5s
        $("h1").show(500);
    });
    // make p #2 red
    $("#2").css({"color":"red"});
    // add event handler for clicks on p #3
    $("#3").click(function() {
        // hide the title with a transition time of .5s
        $("h1").hide(500);
    });
});
</script>
</html>
